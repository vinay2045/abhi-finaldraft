<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Login</title>
    <link rel="stylesheet" href="../frontend/css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .admin-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .admin-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        
        .admin-card h1 {
            color: #1a8a9e;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #1a8a9e;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(26, 138, 158, 0.25);
        }
        
        .btn-login {
            background-color: #1a8a9e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.15s ease-in-out;
        }
        
        .btn-login:hover {
            background-color: #167a8e;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .copyright {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 2rem;
        }
        
        /* Loading state */
        .btn-login.loading {
            background-color: #6c757d;
            cursor: not-allowed;
            position: relative;
        }
        
        .btn-login.loading:after {
            content: "";
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            vertical-align: text-bottom;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Offline mode banner */
        .offline-banner {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .offline-banner.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <h1>Admin Panel</h1>
            <p class="subtitle">Enter your credentials to access the admin area</p>
            
            <div id="offlineBanner" class="offline-banner">
                Network connectivity issues detected. You can still log in with admin credentials.
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" id="loginButton" class="btn-login">Login</button>
            </form>
            
            <div class="copyright">
                Â© 2023 Travel Agency. All rights reserved.
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const offlineBanner = document.getElementById('offlineBanner');
            
            // Check for online status
            function updateOnlineStatus() {
                if (navigator.onLine) {
                    offlineBanner.classList.remove('visible');
                } else {
                    offlineBanner.classList.add('visible');
                }
            }
            
            // Initial check
            updateOnlineStatus();
            
            // Listen for online/offline events
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide any previous error
                errorMessage.style.display = 'none';
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validate input
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                // Set loading state
                setLoading(true);
                
                try {
                    // Attempt login
                    await AdminAuth.login(username, password);
                    
                    // Redirect to dashboard after successful login
                    window.location.href = 'index.html';
                } catch (error) {
                    // Show error message
                    showError(error.message);
                    console.error('Login error:', error);
                    
                    // If this is a timeout or connection issue, show the offline banner
                    if (error.message.includes('timeout') || 
                        error.message.includes('Unable to connect') ||
                        error.message.includes('network') ||
                        !navigator.onLine) {
                        offlineBanner.classList.add('visible');
                    }
                } finally {
                    // Reset loading state
                    setLoading(false);
                }
            });
            
            // Helper to show error messages
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Helper to toggle loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    loginButton.classList.add('loading');
                    loginButton.innerHTML = 'Logging in...';
                    loginButton.disabled = true;
                } else {
                    loginButton.classList.remove('loading');
                    loginButton.innerHTML = 'Login';
                    loginButton.disabled = false;
                }
            }
            
            // Check if we're already logged in
            if (AdminAuth.isAuthenticated && !AdminAuth.isTokenExpired()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
